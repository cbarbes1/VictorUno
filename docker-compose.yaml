version: "3.9"

services:
  agent:
    build: .
    image: your-agent:latest
    container_name: langgraph-agent
    environment:
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.1:8b
      PORT: "8000"
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles: ["prod"]

  agent-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: your-agent:dev
    container_name: langgraph-agent-dev
    command: >
      bash -lc "
      pip install --upgrade pip &&
      pip install -e /workspace &&
      uvicorn victoruno.app:app --host 0.0.0.0 --port 8000 --reload
      "
    environment:
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.1:8b
      PORT: "8000"
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    profiles: ["dev"]
